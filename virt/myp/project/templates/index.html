<!DOCTYPE html>
<html lang="en">
<head >

    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/static/studentlogin/styless.css">
    <link rel="stylesheet" href="/static/flash.css">

      <script>
      function goBack() {
        window.history.back();
      }


      </script>

</head>

<body id="for_body"  background="/static/studentlogin/slogin.jpg" >

  <button onclick="goBack()" style="  background-color: Transparent;
    color: white;
      background-repeat:no-repeat;
      border: none;
      cursor:pointer;
      overflow: hidden;
      outline:none;
      font-size: 50px;
      ">
       &laquo;
     </button>
     <h1 style=" color: white;">Student login</h1>
     <br>

<br>
{% with messages = get_flashed_messages(with_categories=true) %}
   {% if messages %}
      {% for category, message in messages %}
     <div class="{{ category }}">
  <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
  <b>{{category}}! </b>   {{message}}
</div>
      {% endfor %}
   {% endif %}
{% endwith %}
<br>

<form action="" method="POST">

  <div  style="color: white" >
<center>

  <label>{{message}}</label>
  <br>
  <br>
  <input type = "text" name="roll" id="roll" placeholder="enter roll no" value="{{request.form.roll}}"  minlength="5" autofocus="autofocus">
  <br>
  <br>
 <input  type="password" name="password" placeholder="password" minlength="5" maxlength="10">
  <br>
  <br>
  <button type="submit" class="button" style="margin-left:135px">Login</button>
  <br>
  <br>
  <a href="{{ url_for('signup') }}"> <button type="button" class="button" style="margin-left:20px">Sign up</button> </a>if not registered yet

    <br><br>
      <a href="{{ url_for('forgot') }}"> <button type="button" class="button" style="margin-left:20px">Forgot password</button> </a>

  <br>
</center>

  </div>

</form>
</body>
</html>
