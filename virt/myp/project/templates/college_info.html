<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{cid}}</title>
     <link rel="stylesheet" href="/static/studentlogin/styless.css">
        <link rel="stylesheet" href="/static/buttons.css">

</head>
 <script>
      function goBack() {
        window.history.back();
      }
      </script>





<body bgcolor="  #3498DB " >

<button onclick="goBack()" style="  background-color: Transparent;
    color: blue;
      background-repeat:no-repeat;
      border: none;
      cursor:pointer;
      overflow: hidden;
      outline:none;
      font-size: 50px;
      ">
       &laquo;
     </button>
<br>

<div style="position: absolute; top:0;left: 890px; ">

    <a href="{{ url_for('logout') }}"> <button class="button button">log out</button> </a>

</div>


{% for i in cdata %}
<div align="center" class="form">

 <form  method="POST" action="">

                college id: <input type="number" name="cid" value= {{i[0]}}  required disabled>
                <br>
                college name   :  <input type="text" name="cname" value= {{i[1]}} required disabled>
                <br>
                password       : <input type="password" name="password" value= {{i[2]}} minlength="5" maxlength="10" required>
                <br>
                website        :<input type="text" name="website" value= {{i[3]}} maxlength="100" >
                <br>

                phone          : <input type="text" name="phone" value= "{{i[6]}}" required maxlength="10" minlength="10" pattern="[7-9]{1}[0-9]{9}">
                <br>

                 location      : <input type="text" name="loc" value= {{i[4]}} maxlength="40" required disabled>
                <br>


            <input type="submit" value="submit">

            </form>
</div>

 {% endfor %}






</body>
</html>
